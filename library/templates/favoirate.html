{% extends 'base.html' %}
{% block content %}
<h1 style="margin-top:20px; margin-left:20px; color:aqua;"><i>My Favorite Books</i></h1>
<div class="row row-cols-2  row-cols-md-5 g-4" style='margin-top:50px; margin-left:5px;'>   
    {% for book in fav_books %}
    <div class="card" style="margin-left:50px;">
        <div class="card-body">
            <h2 class="card-title">{{book.book_name}}</h2>
    
                <h6 class="card-subtitle mb-2 text-muted">Author : {{book.authors.all|join:" , "}}</h6>
                <div class="row mb-3">
                    <div class="col-md-12">
                    <strong>Published Date:</strong>{{book.publish_year}}
                </div>
            </div>
        </div>
    </div>    
    {% endfor %}
<div>
{% endblock %}
