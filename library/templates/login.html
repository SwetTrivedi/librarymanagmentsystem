{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-5 " style="margin-left:250px;">
    <h2 class="text-white my-5" ><i>Login Page</i></h2>

    <form action="" method='POST'>
        {% csrf_token %} 
            {% for fm in form %}
            <div class="form-group">
                <h4>{{fm.label_tag}}</h4>{{fm}}<br>{{fm.errors|striptags}}
            </div>
            {% endfor %}<br>
            <input type="submit" value="Login" class="btn btn-info">
</div>

{% endblock content %}
