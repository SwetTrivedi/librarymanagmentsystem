{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-5"style="margin-left: 250px;">
    {% if messages %}
{% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
{% endfor %}
{% endif %}
</div>
<div class="col-sm-12" style="margin:50px;">
    {% csrf_token %}
<h1><i>Welcome {{fullname}} To Our Library </i></h1><br>
<a href="{% url 'booklist' %}"><input type="submit" class ="btn btn-primary"value="View Books"></a>
</div>

{% endblock content %}
